<section>
  <h1 class="bg-primary text-white">
    Firechat
  </h1>
</section>

<section>

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button (click)="_cs.logout()" type="button" class="btn btn-outline-danger">
      Salir
    </button>
  </div>

  <div class="container mt-5 mb-5">
    <div class="chat-window" *ngIf="_cs.usuario.uid">
      <app-chat></app-chat>
    </div>

    <div *ngIf="!_cs.usuario.uid">
      <app-login></app-login>
    </div>
  </div>
</section>
